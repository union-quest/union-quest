specVersion: 0.0.3
description: Union Quest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnionQuestCore
    network: {{chainName}}
    source:
      address: '{{contracts.UnionQuestCore.address}}'
      abi: UnionQuestCoreContract
      startBlock: {{contracts.UnionQuestCore.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: UnionQuestCoreContract
          file: ./abis/UnionQuestCore.json
      eventHandlers:
        - event: Move(address,uint256,uint256)
          handler: handleMove
      file: ./src/mapping.ts
