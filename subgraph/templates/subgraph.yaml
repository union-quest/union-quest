specVersion: 0.0.3
description: Union Quest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnionQuestCore
    network: {{chainName}}
    source:
      address: '{{contracts.UnionQuestCore.address}}'
      abi: UnionQuestCoreContract
      startBlock: {{contracts.UnionQuestCore.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: UnionQuestCoreContract
          file: ./abis/UnionQuestCore.json
      eventHandlers:
        - event: AddVillage(uint256,uint256,(string,string,address))
          handler: handleAddVillage
        - event: Start(address,(uint256,uint256,uint256))
          handler: handleStart
        - event: BeginMove(address,(uint256,uint256,uint256))
          handler: handleBeginMove
        - event: ResolveMove(address,(uint256,uint256,uint256))
          handler: handleResolveMove
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: DAI
    network: {{chainName}}
    source:
      address: '{{contracts.DAI.address}}'
      abi: DAIContract
      startBlock: {{contracts.DAI.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: DAIContract
          file: ./abis/DAI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
