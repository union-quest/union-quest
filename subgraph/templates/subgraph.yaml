specVersion: 0.0.3
description: Union Quest
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnionQuestCore
    network: {{chainName}}
    source:
      address: '{{contracts.UnionQuestCore.address}}'
      abi: UnionQuestCoreContract
      startBlock: {{contracts.UnionQuestCore.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: UnionQuestCoreContract
          file: ./abis/UnionQuestCore.json
      eventHandlers:
        - event: AddItemType(uint256,(string,string,uint256,uint256))
          handler: handleAddItemType
        - event: AddVillage(uint256,uint256,(string,string,address))
          handler: handleAddVillage
        - event: Start(address,(uint256,uint256,uint256,uint256))
          handler: handleStart
        - event: BeginMove(address,(uint256,uint256,uint256,uint256))
          handler: handleBeginMove
        - event: ResolveMove(address,(uint256,uint256,uint256,uint256))
          handler: handleResolveMove
        - event: BeginWork(address,(uint256,uint256,uint256,uint256))
          handler: handleBeginWork
        - event: ResolveWork(address,(uint256,uint256,uint256,uint256))
          handler: handleResolveWork
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: UserManager
    network: {{chainName}}
    source:
      address: '{{contracts.UserManager.address}}'
      abi: UserManagerContract
      startBlock: {{contracts.UserManager.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: UserManagerContract
          file: ./abis/UserManager.json
      eventHandlers:
        - event: LogUpdateTrust(indexed address,indexed address,uint256)
          handler: handleUpdateTrust
      file: ./src/mapping.ts
