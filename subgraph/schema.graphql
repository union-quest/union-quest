type Player @entity {
  id: ID!
  startX: BigInt!
  startY: BigInt!
  endX: BigInt!
  endY: BigInt!
  startTimestamp: BigInt!
}

type Tile @entity {
  id: ID!
  x: BigInt!
  y: BigInt!
  resourceId: BigInt!
}

type Trust @entity {
  id: ID!
  staker: Bytes!
  borrower: Bytes!
  trustAmount: BigInt!
}
