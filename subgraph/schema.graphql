type Item @entity {
  id: ID!
  name: String!
  symbol: String!
  stake: BigInt!
}

type Recipe @entity {
  id: ID!
  inputIds: [Item!]!
  inputQuantities: [BigInt!]!
  output: Item!
}

type Tile @entity {
  id: ID!
  x: BigInt!
  y: BigInt!
}

type Balance @entity {
  id: ID!
  item: Item!
  player: Player!
  value: BigInt!
}

type Player @entity {
  id: ID!
  startX: BigInt!
  startY: BigInt!
  endX: BigInt!
  endY: BigInt!
  startTimestamp: BigInt!
  woodSkill: BigInt!
  stoneSkill: BigInt!
  vouch: BigInt!
  balances: [Balance!]! @derivedFrom(field: "player")
}
