type Item @entity {
  id: ID!
  name: String!
  symbol: String!
  stake: BigInt!
  tools: [Item!]!
  recipes: [Recipe!]! @derivedFrom(field: "output")
  balances: [Balance!]! @derivedFrom(field: "item")
}

type Recipe @entity {
  id: ID!
  inputs: [Item!]!
  inputQuantities: [BigInt!]!
  output: Item!
}

type Player @entity {
  id: ID!
  startX: BigInt!
  startY: BigInt!
  endX: BigInt!
  endY: BigInt!
  startTimestamp: BigInt!
  vouch: BigInt!
  balances: [Balance!]! @derivedFrom(field: "player")
}

type Balance @entity {
  id: ID!
  item: Item!
  player: Player!
  value: BigInt!
  skill: BigInt!
}
