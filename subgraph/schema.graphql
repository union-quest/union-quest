type Item @entity {
  id: ID!
  name: String!
  symbol: String!
}

type Recipe @entity {
  id: ID!
  inputs: [Item!]!
  output: Item!
}

type Tile @entity {
  id: ID!
  x: BigInt!
  y: BigInt!
  item: Item
}

type Balance @entity {
  id: ID!
  item: Item!
  player: Player!
  value: BigInt!
}

type Player @entity {
  id: ID!
  startTile: Tile!
  endTile: Tile!
  startTimestamp: BigInt!
  woodSkill: BigInt!
  stoneSkill: BigInt!
  vouch: BigInt!
  balances: [Balance!]! @derivedFrom(field: "player")
}
