type Tile @entity {
  id: ID!
  x: BigInt!
  y: BigInt!
  resourceId: BigInt!
}

type Balance @entity {
  id: ID!
  item: BigInt!
  player: Player!
  value: BigInt!
}

type Player @entity {
  id: ID!
  startTile: Tile!
  endTile: Tile!
  startTimestamp: BigInt!
  woodSkill: BigInt!
  stoneSkill: BigInt!
  vouch: BigInt!
  balances: [Balance!]! @derivedFrom(field: "player")
}
