type Player @entity {
  id: ID!
  x: Int!
  y: Int!
  balance: BigInt!
  xDestination: Int
  yDestination: Int
  arrivalTime: Int
}

type Village @entity {
  id: ID!
  x: Int!
  y: Int!
  name: String!
  description: String!
}

type ItemType @entity {
  id: ID!
  name: String!
  description: String!
  buyPrice: BigInt!
  sellPrice: BigInt!
}

type Trust @entity {
  id: ID!
  staker: Player!
  borrower: Player!
  trustAmount: BigInt!
}
